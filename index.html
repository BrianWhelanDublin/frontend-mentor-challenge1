<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="picture">
                <img src="images/image-victor.jpg" alt="image of victor">
            </div>
            <div class="name">
                <h2>Victor Crest <span>26</span>
                </h2>

                <p>London</p>
            </div>
            <ul>
                <li>80K <span>Followers</span></li>

                <li>803K <span>Likes</span></li>

                <li>1.4k <span>Photos</span></li>
            </ul>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Brian Whelan</a>.
        </div>


    </div>
</body>

</html>
